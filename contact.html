<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMESTATION CONTACT PAGE</title>
    <link rel="icon" href="images/ico.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <nav class="container">
        <a href="index.html" class="header-logo">GAMESTATION</a>
        <!-- header menu -->
        <ul class="header-menu">
          <li>
            <a href="index.html">HOME</a>
          </li>
          <li>
            <a href="about.html">ABOUT</a>
          </li>
          <li>
            <a href="contact.html" class="current-page-link">CONTACT</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- main start -->
    <main class="main">
      <!-- contact us -->
      <div class="contact-us">
        <section class="container">
          <h1><span class="primary-text">CONTACT</span> US</h1>
          <p class="contact-us-description">
            Please fill out the form below to contact us
          </p>
          <form action="#" class="contact-us-form">
            <!-- form control -->
            <div class="form-control">
              <label for="user-name">Name</label>
              <input
                id="user-name"
                type="text"
                placeholder="Enter Your Name Please"
              />
            </div>
            <!-- form control -->
            <div class="form-control">
              <label for="user-email">Email</label>
              <input id="user-email" type="email" />
            </div>
            <!-- form control -->
            <div class="form-control">
              <label for="user-description">Email</label>
              <textarea id="user-description"></textarea>
            </div>
            <div class="form-control">
              <button class="submit-form">Submit</button>
            </div>
          </form>
        </section>
        <!-- contact us informations -->
        <div class="contact-us-info">
          <div class="container">
            <!-- box info -->
            <div class="contact-us-info-box">
              <i class="far fa-building"></i>
              <h3>LOCATION</h3>
              <address>Tehran-Iran</address>
            </div>
            <!-- box info -->
            <div class="contact-us-info-box">
              <i class="fa fa-phone"></i>
              <h3>Phone Number</h3>
              <p>+9802199999999</p>
            </div>
            <!-- box info -->
            <div class="contact-us-info-box">
              <i class="fa fa-envelope"></i>
              <h3>Email address</h3>
              <p>karyar@test.com</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      GAMESTATION <i class="fa fa-copyright"></i> 2020
    </footer>
  </body>
</html>
